<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>款式详情页</title>
	
	<link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
</head>

<body>
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
            <div class="col-sm-6">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5>新增款式</h5>
						</div>
						<div class="ibox-content">
							<form class="form-horizontal m-t" id="commentForm">
								<div class="form-group">
									<label class="col-sm-3 control-label">款式名：</label>
									<div class="col-sm-8">
										<input id="cname" name="name" minlength="2" type="text" class="form-control" required="" aria-required="true" readonly="true">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">款号：</label>
									<div class="col-sm-8">
										<input id="" name="name" minlength="2" type="text" class="form-control" required="" aria-required="true" readonly="true">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">款式内部编号：</label>
									<div class="col-sm-8">
										<input id="" name="name" minlength="2" type="text" class="form-control" required="" aria-required="true" readonly="true">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">颜色：</label>
									<div class="col-sm-8">
							
										<input type="color" value="#DC143C" readonly="true"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">规格：</label>
									<div class="col-sm-8">
										<p>M </p>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">号型：</label>
									<div class="col-sm-8">
										<input id="" name="name" class="form-control" placeholder="例如：155/76A" readonly="true"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">面料：</label>
									<div class="col-sm-8">
										<input id="" name="name" class="form-control" readonly="true">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">零售价：</label>
									<div class="col-sm-8">
										<input id="" name="name" minlength="1" type="text" class="form-control" required="" aria-required="true" readonly="true">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">图片：</label>
									<div class="col-sm-8">
										<img src="/images/logo.png" width="258" height="39" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">状态：</label>
									<div class="col-sm-8">
										<p>可用</p>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">创建人：</label>
									<div class="col-sm-8">
										<p>root</p>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">创建时间：</label>
									<div class="col-sm-8">
										<p></p>
									</div>
								</div>
								
								
							
								
<!--
								<div class="form-group">
									<label class="col-sm-3 control-label">说明：</label>
									<div class="col-sm-8">
										<textarea id="ccomment" name="comment" class="form-control" required="" aria-required="true"></textarea>
									</div>
								</div>
-->
								<div class="form-group">
									<div class="col-sm-4 col-sm-offset-3">
<!--										<button class="btn btn-primary" type="submit">提交</button>-->
										<button class="btn btn-primary" type="button" onclick="javascript:history.back(-1);">返回</button>
									</div>
								</div>
							</form>
							
						</div>
					</div>
              
            </div>
		</div>	
	</div>
</body>
</html>
