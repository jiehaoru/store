    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>

    <script src="js/content.js?v=1.0.0"></script>

    <!-- Page-Level Scripts -->
    <script>
        $(document).ready(function () {

            $.jgrid.defaults.styleUI = 'Bootstrap';
            // Examle data for jqGrid
            var mydata = [
               {
                    id: "1",
                    numstr: "3120604841#999",
                    refnum: "10",
                    refpri: "999.0",
					refdate:"2007-09-01",
                    operator: "root",
					createtime: "2007-09-01",
					bj: "编辑",
					sc: "删除"
                }
            ];

            // Configuration for jqGrid Example 1
            $("#table_list_1").jqGrid({
                data: mydata,
                datatype: "local",
                height: 250,
                autowidth: true,
                shrinkToFit: true,
                rowNum: 10,
                rowList: [10, 20, 30],
                colNames: ['序号', '款式内部编号', '返厂价格', '返厂数量', '返厂时间', '操作人', '创建时间','',''],
                colModel: [
                   {
                        name: 'id',
                        index: 'id',
                        width: 60,
						align: "center",
                        sorttype: "int"
                    },
                    {
                        name: 'numstr',
                        index: 'numstr',
						formatter:'showlink', 
						formatoptions:{baseLinkUrl:'', addParam: '&action=edit'},
                        width: 60,
						align: "center",
                    },
                    
                    {
                        name: 'refpri',
                        index: 'refpri',
                        width: 80,
                       align: "center",
                        sorttype: "float",
                        formatter: "number"
                    },
					{
                       name: 'refnum',
                        index: 'refnum',
                        width: 40,
						align: "center",
                        sorttype: "int"
                      
                    },
                    {
                        name: 'refdate',
                        index: 'refdate',
                        width: 80,
                        align: "center",
                        sorttype: "date",
                        formatter: "date"
                    },
                    {
                        name: 'operator',
                        index: 'operator',
                        width: 80,
                        align: "center"
                        
                    },
                    {
                        name: 'createtime',
                        index: 'createtime',
                        width: 80,
                        align: "center",
                        sorttype: "date",
                        formatter: "date"
                    },
					{
                        name: 'bj',
                        formatter:'showlink', 
						formatoptions:{baseLinkUrl:'updateWarehousing.html', addParam: '&action=edit'},
						align: "center",
                        width: 15
                        
                    },
					{
                        name: 'sc',
                        formatter:'showlink', 
						formatoptions:{baseLinkUrl:'', addParam: '&action=edit'},
						align: "center",
                        width: 15
                        
                    }
                ],
                pager: "#pager_list_1",
                viewrecords: true,
                caption: "数据",
                hidegrid: false
            });

       

            // Add responsive to jqGrid
            $(window).bind('resize', function () {
                var width = $('.jqGrid_wrapper').width();
                $('#table_list_1').setGridWidth(width);
            });
        });
    </script>
