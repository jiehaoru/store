<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>款式</title>
	
	<link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
</head>

<body>
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
            <div class="col-sm-6">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5>新增款式</h5>
						</div>
						<div class="ibox-content">
							<form class="form-horizontal m-t" id="commentForm">
								<div class="form-group">
									<label class="col-sm-3 control-label">款式名：</label>
									<div class="col-sm-8">
										<input id="cname" name="name" minlength="2" type="text" class="form-control" required="" aria-required="true">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">款号：</label>
									<div class="col-sm-8">
										<input id="" name="name" minlength="2" type="text" class="form-control" required="" aria-required="true">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">颜色：</label>
									<div class="col-sm-8">
							
										<input type="color" value="#DC143C"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">规格：</label>
									<div class="col-sm-8">
										<select class="form-control m-b" name="account">
                                        <option value="">S</option>
                                        <option>M</option>
                                        <option>L</option>
                                        <option>XL</option>
										<option>XXL</option>
										<option>XXXL</option>
                                    </select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">号型：</label>
									<div class="col-sm-8">
										<input id="" name="name" class="form-control" placeholder="例如：155/76A" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">面料：</label>
									<div class="col-sm-8">
										<input id="" name="name" class="form-control" >
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">零售价：</label>
									<div class="col-sm-8">
										<input id="" name="name" minlength="1" type="text" class="form-control" required="" aria-required="true">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">图片：</label>
									<div class="col-sm-8">
										<input id="" name="name" minlength="2" type="text" class="form-control" required="" aria-required="true">
									</div>
								</div>
								
								
<div class="wrapper wrapper-content animated fadeInRight">
        
        <div class="row">
            <div class="col-sm-12">
                
             <div class="ibox float-e-margins">
                    <div class="ibox-title  back-change">
                        <h5>图片裁剪 <small>http://fengyuanchen.github.io/cropper/</small></h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="#">选项 01</a>
                                </li>
                                <li><a href="#">选项 02</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <p>
                            一款简单的jQuery图片裁剪插件
                        </p>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="image-crop">
                                    <img src="img/a3.jpg">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h4>图片预览：</h4>
                                <div class="img-preview img-preview-sm"></div>
                                <h4>说明：</h4>
                                <p>
                                    你可以选择新图片上传，然后下载裁剪后的图片
                                </p>
                                <div class="btn-group">
                                    <label title="上传图片" for="inputImage" class="btn btn-primary">
                                        <input type="file" accept="image/*" name="file" id="inputImage" class="hide"> 上传新图片
                                    </label>
                                    <label title="下载图片" id="download" class="btn btn-primary">下载</label>
                                </div>
                                <h4>其他说明：</h4>
                                <p>
                                    你可以使用<code>$({image}).cropper(options)</code>来配置插件
                                </p>
                                <div class="btn-group">
                                    <button class="btn btn-white" id="zoomIn" type="button">放大</button>
                                    <button class="btn btn-white" id="zoomOut" type="button">缩小</button>
                                    <button class="btn btn-white" id="rotateLeft" type="button">左旋转</button>
                                    <button class="btn btn-white" id="rotateRight" type="button">右旋转</button>
                                    <button class="btn btn-warning" id="setDrag" type="button">裁剪</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
</div>			
								
<!--
								<div class="form-group">
									<label class="col-sm-3 control-label">说明：</label>
									<div class="col-sm-8">
										<textarea id="ccomment" name="comment" class="form-control" required="" aria-required="true"></textarea>
									</div>
								</div>
-->
								<div class="form-group">
									<div class="col-sm-4 col-sm-offset-3">
										<button class="btn btn-primary" type="submit">提交</button>
										<button class="btn btn-primary" type="button" onclick="location='tableKS.html'">返回</button>
									</div>
								</div>
							</form>
							
						</div>
					</div>
              
            </div>
		</div>	
	</div>
</body>
</html>
