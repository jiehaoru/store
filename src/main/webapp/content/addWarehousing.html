<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>入库</title>
	
	<link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
</head>

<body>
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
            <div class="col-sm-6">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5>添加入库信息</h5>
						</div>
						<div class="ibox-content">
							<form class="form-horizontal m-t" id="commentForm">
								<div class="form-group">
									<label class="col-sm-3 control-label">款式内部编号：</label>
									<div class="col-sm-8">
										<input id="" name="name" minlength="2" type="text" class="form-control" required="" aria-required="true">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">数量：</label>
									<div class="col-sm-8">
										<input id="" name="name" minlength="2" type="text" class="form-control" required="" aria-required="true">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">出厂价：</label>
									<div class="col-sm-8">
										<input id="" name="name" minlength="2" type="text" class="form-control" required="" aria-required="true">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">入库时间：</label>
									<div class="col-sm-8">
										<input id="" name="name" minlength="2" type="text" class="form-control" required="" aria-required="true">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">创建人：</label>
									<div class="col-sm-8">
										<label class="col-sm-3 control-label">以当前登录人为准,自动生成</label>
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-3 control-label">说明：</label>
									<div class="col-sm-8">
										<textarea id="ccomment" name="comment" class="form-control" required="" aria-required="true"></textarea>
									</div>
								</div>
-->
								<div class="form-group">
									<div class="col-sm-4 col-sm-offset-3">
										<button class="btn btn-primary" type="submit">提交</button>
										<button class="btn btn-primary" type="button" onclick="javascript:history.back(-1);">返回</button>
									</div>
								</div>
							</form>
							
						</div>
					</div>
              
            </div>
		</div>	
	</div>
