		function selectObj() {
			var numstr = escape($("#numstr").val());

                url:"http://localhost:8081/lecture/selectSaleListByNumStr",

		//内部款号的超链接拼接
		function editLink(cellValue, options, rowdata, action)
    {
        return "<a href='styleXQ.html?numstr="+rowdata.numstr+"'>"+rowdata.numstr+"</a>";
    };
		
		//删除超链接
		function sc(cellValue, options, rowdata, action)
    {

    };
		
		function deleLink(id)
    {
		if (confirm("数据即将删除，确定继续吗？"))
		{
			var saleVO={
				id:id
			};
			console.log(saleVO);
			$.ajax({
            //几个参数需要注意一下
                type: "POST",//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: "http://localhost:8081/lecture/deleteSale" ,//url
                data: JSON.stringify(saleVO),
				contentType: "application/json;charset=UTF-8",
                success: function (rsp) {
                   	console.log(rsp);
					if(rsp.respCode==="0"){
						alert("删除成功");
						window.location.href="tableCS.html";
						
					}else{
						alert(rsp.respDesc);
						
					}
					
					
				},
				error:function(){
					 window.location.href="500.html";
					
				}
            });
			return false;
		}
    };

			Date.prototype.Format = function (fmt) {
			var o = {
				"M+": this.getMonth() + 1, //月份 
				"d+": this.getDate(), //日 
				"h+": this.getHours(), //小时 
				"m+": this.getMinutes(), //分 
				"s+": this.getSeconds(), //秒 
				"q+": Math.floor((this.getMonth() + 3) / 3), //季度 
				"S": this.getMilliseconds() //毫秒 
			};
			if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
			for (var k in o)
			if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
			return fmt;
		};
